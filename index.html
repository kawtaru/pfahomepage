<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Page accueill Syndic</title>

                    <a href="#" class="nav__link nav__logo">

                        <span class="nav__logo-name">Syndic</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
    
                            <a href="#" class="nav__link active">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Home</span>
                            </a>
                            
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link ">

                                </a>
                                <div class="nav__dropdown-collapse">

                                        <a href="#" class="nav__dropdown-item">Habitant</a>

                                </div>
                            </div>
    
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-notepad' ></i>

                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item">Syndic</a>
                                        <a href="#" class="nav__dropdown-item">proprietaire</a>
                                    </div>
                                </div>

                        </div>
                            <a href="#" class="nav__link">
                                <i class='bx bx-help-circle' ></i>
                                <span class="nav__name">Aide</span>
                            </a>
                        </div>
                    </div>
                </div>
        </div>

        <!--========== CONTENTS ==========-->
        <main>
            <section>
                <p>La gestion des taches du syndicat et la communication entre le syndicat et les habitants.</p>
                
                
            </section>

        <script src="assets/js/main.js"></script>
